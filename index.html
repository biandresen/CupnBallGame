<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cup Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="top">
      double-click for sound:<img
        id="speakerIcon"
        src="./img/speaker.png"
        alt="speakerIcon"
      />
    </div>
    <h1>FIND THE BALL</h1>
    <h3 id="pointsDisplay"></h3>
    <h3 id="triesDisplay"></h3>
    <div id="message"></div>
    <div id="buttonDiv"></div>
    <div id="ball"><img src="./img/ball2.png" alt="ball" /></div>
    <div id="cupDiv" class="cups">
      <div class="cup" id="cup1">
        <img src="./img/blue-cup-hi.png" alt="cup" />
      </div>
      <div class="cup" id="cup2">
        <img src="./img/blue-cup-hi.png" alt="cup" />
      </div>
      <div class="cup" id="cup3">
        <img src="./img/blue-cup-hi.png" alt="cup" />
      </div>
    </div>
  </body>
</html>
